<mat-toolbar color="primary">
  <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
      </button>
  </div>
  <div>
      <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}" *ngIf="currentUser">Home</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      <ul fxLayout fxLayoutGap="15px" class="navigation-items">
          <li>
            <a [routerLink]="['/stock/list']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}" *ngIf="currentUser">Stock Item List</a>
          </li>
          <li>
           <a [routerLink]="['/admin']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}" *ngIf="isAdmin">Admin</a>
          </li>
          <li>
             <a class="nav-item nav-link" (click)="logout()"*ngIf="currentUser">Logout</a>
          </li>
      </ul>
  </div>
</mat-toolbar>
